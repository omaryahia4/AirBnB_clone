<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8">
  <title> AirBnB clone</title>
<link rel="stylesheet" href="styles/4-common.css">
<link rel="stylesheet" href="styles/3-header.css">
<link rel="stylesheet" href="styles/3-footer.css">
<link rel="stylesheet" href="styles/6-filters.css">
<div class = "logo">
    <img src="images/logo.png" alt="logo" />
</div>
</head>
<body>
  <header>
  </header>
  <div class="container">
    <section class="filters">
      <div class="locations">
        <h3>States</h3>
        <h4>California, Orlando...</h4>
        <ul class="popover">
          <li>
            <h2>Orlando</h2>
            <ul class="nested_list">
              <li>Miami</li>
              <li>Tampa</li>
            </ul>
          </li>
          <li>
            <h2>California</h2>
            <ul class="nested_list">
              <li>San Francisco</li>
              <li>Los angeles</li>
            </ul>
          </li>
        </ul>
      </div>
      <div class="amenities">
        <h3>Amenities</h3>
        <h4>Internet, Kitchen...</h4>
        <ul class="popover">
          <li>Internet</li>
          <li>TV</li>
          <li>Kitchen</li>
          <li>Iron</li>
        </ul>
      </div>
      <button type="button" name="button">Search</button>

    </section>
  </div>
  <footer> Holberton School </footer>
</body>
</html>
